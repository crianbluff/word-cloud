<!Doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>WordCloud</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>

    <app-root></app-root>

    <script>

        window.addEventListener("hashchange", function() { change() }, false);
        window.addEventListener("click", function() { change() }, false);
        
        function change() {
          setTimeout(function(){
            if ( window.location.hash === '#/words' ) {
              document.body.style.backgroundImage = "url('assets/img/background.jpg')";
            } else {
                return;
              }
      
          }, 100);
        }
          
        (change) ();
          
      </script>
  </body>
</html>
