<form (ngSubmit)="enviar()" #forma="ngForm">
  <div class="form-group">
    <label for="pelicula">
      Pelicula
    </label>
    <input type="text" name="pelicula" id="pelicula" class="form-control" placeholder="Pelicula" required="required" [(ngModel)]="ask.pelicula">
  </div>

  <div class="form-group">
    <label for="color">
      Color
    </label>
    <input type="text" name="color" id="color" class="form-control" placeholder="Color" required="required" [(ngModel)]="ask.color">
  </div>

  <div class="form-group">
    <label for="juego">
      Juego
    </label>
    <input type="text" name="juego" id="juego" class="form-control" placeholder="Juego" required="required" [(ngModel)]="ask.juego">
  </div>

  <div class="form-group">
    <label for="pais">
      Pa√≠s
    </label>
    <input type="text" name="pais" id="pais" class="form-control" placeholder="Pais" required="required" [(ngModel)]="ask.pais">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary puntero" [disabled]="!forma.valid">
      Guardar cambios
    </button>
  </div>
</form>
