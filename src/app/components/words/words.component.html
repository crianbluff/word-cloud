<h4 class="center title-form">
  Answer the question and submit it.
</h4>

<form (ngSubmit)="enviar()" #forma="ngForm">

  <div class="form-group">
    <label for="color">
      What is your favorite color?
    </label>
    
    <i class="fa fa-pencil"></i>
    <input type="text" name="color" id="color" class="form-control" required="required" [(ngModel)]="ask.color">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-outline-primary puntero" [disabled]="!forma.valid">
      Send
    </button>
  </div>
</form>
